<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watson Assistant</title>
</head>
<body>
    <h1>My Watson Assistant</h1>

    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "236fd326-c42e-4a81-b3ed-d245cd00dc5e", // The ID of this integration.
        region: "au-syd", // The region your integration is hosted in.
        serviceInstanceID: "dfe763f9-115d-4339-85b7-6ac6d5683f10", // The ID of your service instance.
        onLoad: function(instance) { instance.render(); }
      };
      setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
</body>
</html>
